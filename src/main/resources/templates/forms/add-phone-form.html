<html xml="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new phones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/catalog/phones/save}" th:object="${phone}" method="POST">
                <div class="form-group row">
                    <label for="shop_id" class="col-sm-6 col-form-label mb-0">Shop ID :</label>
                    <div class="col-sm-6">
                        <input type="number" th:field="*{product.shopId}" id="shop_id" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="category" class="col-sm-6 col-form-label mb-0">Category :</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{product.category}" id="category" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="title" class="col-sm-6 col-form-label mb-0">Title :</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{product.title}" id="title" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="brand" class="col-sm-6 col-form-label mb-0">Brand :</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{brand}" id="brand" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="model" class="col-sm-6 col-form-label mb-0">Model :</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{model}" id="model" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="price" class="col-sm-6 col-form-label mb-0">Price :</label>
                    <div class="col-sm-6">
                        <input type="number" step="0.01" th:field="*{product.price}" id="price" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-sm-6 col-form-label mb-0">Description :</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{product.description}" id="description" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="system" class="col-sm-6 col-form-label mb-0">System :</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{system}" id="system" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="ram" class="col-sm-6 col-form-label mb-0">Ram :</label>
                    <div class="col-sm-6">
                        <input type="number" th:field="*{ram}" id="ram" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="displaySize" class="col-sm-6 col-form-label mb-0">Dispaly size :</label>
                    <div class="col-sm-6">
                        <input type="number" step="0.01" th:field="*{displaySize}" id="displaySize" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="memory" class="col-sm-6 col-form-label mb-0">Memory :</label>
                    <div class="col-sm-6">
                        <input type="number" th:field="*{memory}" id="memory" class="form-control" />
                    </div>
                </div>

                <div class="form-group row">
                    <input type="file" name="file" accept="image/*" />
                </div>

                <button class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
